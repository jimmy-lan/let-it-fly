apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongo-db
  template:
    metadata:
      labels:
        app: auth-mongo-db
    spec:
      containers:
        - name: auth-mongo-db
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-service
spec:
  selector:
    app: auth-mongo-db
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
